<!DOCTYPE html>
<html ng-app='quick'>
  <head>
    <meta charset="utf-8" />
    <title>Quick</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/scrolling-nav.css" />

  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">quick</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="intro" class="intro-section">

        <div class="container">
            <div class="row">

                <div class="col-lg-12" ng-controller="searchController">
                    <h1>Beer</h1>

                    <form name="beerForm" ng-submit="findBeer()" class="simple-form">
                        <input type="text"
                        ng-model="data.text"
                        placeholder="choose a style" />

                        <button type="submit">submit</button>
                    </form>

                    <br>
                    <p>things will go here at some point</p>
                </div>

            </div>
        </div>

    </section>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="app/tools/button.js"></script>
    <script src="app/tools/main.js"></script>
    <script src="app/tools/search.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
